<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medições</title>
</head>
<body>
    <h1>Medições</h1>
    
    <h2>Calcular Média por Mês</h2>
    <form action="/selecionar_mes" method="post">
        <label for="selected_month">Mês:</label>
        <select id="selected_month" name="selected_month">
            {% for month in range(1, 13) %}
            <option value="{{ month }}">{{ month }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Selecionar">
    </form>
    
    <h2>Calcular Média por Dia e Mês</h2>
    <form action="/selecionar_dia" method="GET">
        <label for="month">Mês (1-12):</label>
        <input type="number" id="month" name="month" min="1" max="12">
        <label for="day">Dia (1-31):</label>
        <input type="number" id="day" name="day" min="1" max="31">
        <input type="submit" value="Calcular Média">
    </form>
</body>
</html>
